<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <style>
    :root {
      --bg: #0b0b0d;
      --bg-soft: #121216;
      --accent: #5865F2;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --online: #3ba55d;
      --idle: #faa81a;
      --dnd: #ed4245;
      --offline: #747f8d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #15151b, var(--bg));
      color: var(--text);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 24px 120px;
    }

    .hero {
      background: linear-gradient(145deg, #0e0e12, #0a0a0d);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 0 0 1px #1c1c22, 0 40px 80px rgba(0,0,0,0.7);
    }

    .profile {
      text-align: center;
    }

    .pfp-wrapper {
      position: relative;
      display: inline-block;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #1e1e26;
    }

    .status-dot {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--bg-soft);
      background: var(--offline);
    }

    h1 {
      margin: 16px 0 6px;
      font-size: 28px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
    }

    section {
      margin-top: 80px;
    }

    section h2 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .section-card {
      background: linear-gradient(145deg, #0e0e12, #0a0a0d);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 0 1px #1c1c22;
    }

    footer {
      margin-top: 120px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="page">

    <div class="hero">
      <div class="profile">
        <a id="discordLink" target="_blank" class="pfp-wrapper">
          <img id="pfp" class="pfp" />
          <div id="status" class="status-dot"></div>
        </a>

        <h1>Your Name</h1>
        <div class="subtitle">Backend Developer â€¢ Tools & Apps</div>
      </div>
    </div>

    <section>
      <h2>Projects</h2>
      <div class="section-card">
        Add your projects here.
      </div>
    </section>

    <footer>
      Discord presence powered by REST polling
    </footer>

  </div>

  <script>
    const USER_ID = "1322015039435309107";

    const pfp = document.getElementById("pfp");
    const statusDot = document.getElementById("status");
    const discordLink = document.getElementById("discordLink");

    discordLink.href = `https://discord.com/users/${USER_ID}`;
    pfp.src = "https://cdn.discordapp.com/embed/avatars/0.png";

    const statusColors = {
      online: "var(--online)",
      idle: "var(--idle)",
      dnd: "var(--dnd)",
      offline: "var(--offline)"
    };

    // CORS-safe proxy (works even from file://)
    const API = `https://api.allorigins.win/raw?url=https://api.lanyard.rest/v1/users/${USER_ID}`;

    async function updatePresence() {
      try {
        const res = await fetch(API);
        const json = await res.json();
        const data = json.data;

        // status
        statusDot.style.background =
          statusColors[data.discord_status || "offline"];

        // avatar
        if (data.discord_user?.avatar) {
          pfp.src = `https://cdn.discordapp.com/avatars/${USER_ID}/${data.discord_user.avatar}.png?size=256`;
        }
      } catch (e) {
        console.error("Discord presence failed:", e);
      }
    }

    updatePresence();
    setInterval(updatePresence, 15000);
  </script>
</body>
</html>
