<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="geography-xxl.png" type="image/png">
  <title>Portfolio</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --bg-soft: #121216;
      --accent: #5865F2;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --online: #3ba55d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #15151b, var(--bg));
      color: var(--text);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 24px 120px;
    }

    .hero {
      background: linear-gradient(145deg, #0e0e12, #0a0a0d);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 0 0 1px #1c1c22, 0 40px 80px rgba(0,0,0,0.7);
      text-align: center;
    }

    .pfp-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #1e1e26;
      position: relative;
      z-index: 2;
      object-fit: cover; /* keep aspect ratio */
    }

    /* Animated white circle around PFP */
    .pfp-circle {
      position: absolute;
      top: -6px;
      left: -6px;
      width: 132px;
      height: 132px;
      border: 3px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1.5s linear infinite;
      z-index: 1; /* behind PFP */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-dot {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--bg-soft);
      background: var(--online);
      z-index: 3; /* always on top */
    }

    h1 { margin: 16px 0 6px; font-size: 28px; }
    .subtitle { color: var(--muted); font-size: 15px; }

    .langs {
      margin-top: 32px;
      padding: 18px;
      background: var(--bg-soft);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .langs img {
      width: 36px;
      height: 36px;
      filter: grayscale(100%) brightness(0.9);
      transition: 0.2s ease;
    }

    .langs img:hover { filter: none; transform: translateY(-2px); }

    section { margin-top: 80px; }
    section h2 { font-size: 22px; margin-bottom: 16px; }
    .section-card {
      background: linear-gradient(145deg, #0e0e12, #0a0a0d);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 0 1px #1c1c22;
    }

    footer { margin-top: 120px; text-align: center; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="page">

    <!-- HERO -->
    <div class="hero">
      <div class="pfp-wrapper">
        <div class="pfp-circle"></div>
        <img class="pfp" src="https://uploads.onecompiler.io/42zpg9c52/447w5bmhn/91c4080b967cf6445e10dd98cbed0192.jpg" alt="Profile Picture">
        <div class="status-dot"></div>
      </div>
      <h1>Valah</h1>
      <div class="subtitle">Backend/Game Dev</div>


      <!-- LANGUAGES -->
      <div class="langs">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/lua/lua-original.svg" alt="Lua">
      </div>
    </div>

    <!-- BIO / ABOUT -->
    <section>
      <h2>About Me</h2>
      <div class="section-card">
        <p>
          Backend Developer / Game Developer, working on new games and soon to have PROJECTS!
        </p>
      </div>
    </section>

    <!-- PROJECTS -->
    <section>
      <h2>Projects</h2>
      <div class="section-card">
        <p>Coming Soon...</p>
      </div>
    </section>

    <footer>Portfolio Built By Chatgpt i am in no way a front end Developer</footer>
  </div>
</body>
</html>
